<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="1" style="width: 90%">
				<p:wizard>

					<p:tab title="Nuevo Modelo" id="newModelo" update="display">
						<br />
						<br />

						<h:panelGrid columns="3" width="100%"
							columnClasses="rightalign,leftalign,leftalign">

							<h:outputLabel value="Nombre Modelo" for="nomModelo" />
							<h:inputText id="nomModelo" label="Nombre Modelo:"
								required="true" value="#{confModelo.modeloDTO.nomModelo}"
								onblur="value=value.toUpperCase()" />
							<h:message for="nomModelo" />

							<h:outputLabel value="Marca:" for="marcaModelo" />
							<h:outputText value="#{confModelo.modeloDTO.marca}" />

							<h:outputText />



						</h:panelGrid>

					</p:tab>

					<p:tab title="Confirmar" id="confirmar">
						<br />
						<p:messages id="msgs" showDetail="true" />
						<h:panelGrid columns="2" columnClasses="rightalign-bold,normal">

							<h:outputLabel value="Nombre Modelo: " />
							<h:outputText value="#{confModelo.modeloDTO.nomModelo}" />

							<h:outputLabel value="Marca:  " />
							<h:outputText value="#{confModelo.modeloDTO.marca}" />

						</h:panelGrid>


						<br />

						<br />

						<h:commandButton value="Guardar"
							action="#{confModelo.guardarModelo}" update="msgs">
							<f:param name="id" value="#{confModelo.modeloDTO.marcaId}"></f:param>

							<br />
							<br />

							<h:link value="Nueva Marca" outcome="/tecnica2/conf-marca.xhtml" />

							<br />
							<br />

							<br />
							<br />
							<h:commandButton value="Volver a Indice" action="/index.xhtml"
								immediate="true" />
							<br />
							<br />
						</h:commandButton>
						<br />
					</p:tab>
				</p:wizard>

			</h:panelGrid>
			<br />
		</h:form>


	</ui:define>

</ui:composition>



</html>
