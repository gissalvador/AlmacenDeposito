<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />

	<style>
.center {
	
	border: 3px solid #8ba7f8;
	padding: 10px;
	text-align: center;
}

.middle {
 position:fixed;
    top: 50%;
    left: 50%;
    width:30em;
    height:18em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
 	
}
</style>

	<title>Almacén y Depésito</title>
</h:head>
<h:body style="overflow: hidden;">

<div class="middle">
	<div class="center" style="background-color: #ffffff; opacity: 0.9; box-shadow: 0px 0px 4px #8ba7f8;">

		<h:form method="post">
			<h2>Almacén y Depósito</h2>
			<p>
				<h:messages />
			</p>

			<p>
				<h:panelGroup rendered="#{empty request.userPrincipal}">
					<h:commandButton value="Login" action="login" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty request.userPrincipal}">
					Usuario : <h:outputText value="#{request.getUserPrincipal()}" />
					<h:commandButton value="Logout" action="#{authentication.logout}" />
				</h:panelGroup>
				<br />
				<h:commandButton value="Usuarios"
					action="admin/usuario?faces-redirect=true" />
				<br />
				<!--  <h:commandButton value="Materias Primas" action="admin/materiaPrima?faces-redirect=true"  /><BR />
				<h:commandButton value="Productos" action="admin/producto?faces-redirect=true"  /><BR />-->
				<!--  <h:commandButton value="Movimiento de Entrada" action="movimiento/m_entrada?faces-redirect=true" /><br/> -->
				<br /> <br />
				<h:link value="Olvidé mi contraseña"
					outcome="/general/RecuperarClave.xhtml" />
			</p>

		</h:form>
	</div>

</div>


</h:body>
</html>
