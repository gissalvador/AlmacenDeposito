<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post">
			<h2>Movimientos de Salida</h2>


			<p:dataTable var="ms" value="#{movSalidaForm.movSalidas}"
				widgetVar="mossTable" multiViewState="true" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				emptyMessage="No se encontro proveedor"
				filteredValue="#{movSalidaForm.filteredMoss}">


				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar en todos los campos: " />
						<p:inputText id="globalFilter" onkeyup="PF('mossTable').filter()"
							style="width:150px" placeholder="Ingrese busqueda" />
					</p:outputPanel>
				</f:facet>


				<p:column headerText="Código de Movimiento" filterBy="#{ms.id}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.id}" />
				</p:column>

				<p:column headerText="Fecha de Salida" filterBy="#{ms.fechaSalida}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.fechaSalida}">
						<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
					</h:outputText>
				</p:column>

				<p:column headerText="Almacen" filterBy="#{ms.nomAlmacen}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.nomAlmacen}" />
				</p:column>

				<p:column headerText="Centro" filterBy="#{ms.cenString}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.cenString}" />
				</p:column>

				<p:column headerText="Actividad" filterBy="#{ms.actividad}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.actividad}" />
				</p:column>

				<p:column headerText="Tipo Movimiento de Origen"
					filterBy="#{ms.nomComprobante}" filterMatchMode="contains">
					<h:outputText value="#{ms.nomComprobante}" />
				</p:column>

				<p:column headerText="Persona" filterBy="#{ms.legajo}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.legajo}" />
				</p:column>

				<p:column headerText="Importe Total">
					<h:outputText value="#{ms.importeTotal}" />
				</p:column>

				<p:column headerText="Observaciones" filterBy="#{ms.observaciones}"
					filterMatchMode="contains">
					<h:outputText value="#{ms.observaciones}" />
				</p:column>

				<p:column headerText="Detalles">
					<p:commandButton icon="ui-icon-search"
						action="/reportes/detMovSalida">
						<f:param name="id" value="#{ms.id}"></f:param>

					</p:commandButton>

				</p:column>


			</p:dataTable>


			<br />


			<br />


			<h:commandButton value="Descargar" />

			<br />
		</h:form>

	</ui:define>

</ui:composition>



</html>
