<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form method="post">
			<h2>Reporte Presupuestario</h2>
			<!--  <p:dataTable var="i" value="#{incisoNewForm.incisos}" styleClass="abm">
					<p:subTable var="pprs" value="#{i.listPPrincipalDTO}">
						<f:facet name="header">
							<p:column><h:outputText value="#{i.nroInciso}" />&nbsp;</p:column>
							<p:column><h:outputText value="#{i.nomInciso}" /></p:column>
						</f:facet>
						
					</p:subTable>
				</p:dataTable>
				-->
			<p:dataTable var="i" value="#{incisoNewForm.repPresupuestrario}"
				styleClass="abm">


				<p:subTable var="pprs" value="#{i.listPPrincipalDTO}">



					<f:facet name="header">
						<p:column>
							<h:outputText value="#{i.nroInciso}" />
						</p:column>
							&nbsp;
							<p:column>
							<h:outputText value="#{i.nomInciso}" />

						</p:column>
							||&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Inciso Movimiento Entrada = $
							<p:column>
							<h:outputText value="#{i.movEntrada}" />

						</p:column>
							||&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Inciso Movimiento Salida = $ 
							<p:column>
							<h:outputText value="#{i.movSalida}" />
						</p:column>

					</f:facet>

					<p:column></p:column>
					<p:column></p:column>
					<p:column></p:column>


					<p:column>

						<p:subTable var="ppas" value="#{pprs.listPParcialDTO}">

							<f:facet name="header">

								<p:column>
									<h:outputText value="#{pprs.nroPPrincipal}" />
								</p:column>
								&nbsp;
								<p:column>
									<h:outputText value="#{pprs.nomPPrincipal}" />
								</p:column>
								||&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Partida Principal Movimiento Entrada = $
								<p:column>
									<h:outputText value="#{pprs.movEntrada}" />
								</p:column>
								||&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Partida Principal Movimiento Salida = $ 
								<p:column>

									<h:outputText value="#{pprs.movSalida}" />

								</p:column>

							</f:facet>


							<p:column>
								<h:outputText value="#{ppas.nroPParcial}" />
							</p:column>
							<p:column>
								<h:outputText value="#{ppas.nomClasificacion}" />
							</p:column>
							<p:column>
								<h:outputText value="#{ppas.movEntrada}" />
							</p:column>
							<p:column>

								<h:outputText value="#{ppas.movSalida}" />

							</p:column>


						</p:subTable>

					</p:column>

				</p:subTable>


			</p:dataTable>
			
			<br />

			<br />

			<p:commandButton value="Descargar en Excel"
				action="#{incisoNewForm.downloadExcel}" />

			<br />

			<br />
		</h:form>
	</ui:define>
</ui:composition>
