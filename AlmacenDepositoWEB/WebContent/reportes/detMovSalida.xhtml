<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
       
    <ui:composition template="/WEB-INF/templates/template.xhtml">
       
              
       <ui:define name="content"> 
              
              
              <h:form method="post" id='form'>
				
				<h2>Movimiento de Salida</h2>
				
				
				<h:panelGrid columns="5" columnClasses="rightalign,leftalign,leftalign">	
				
					<h:outputText style="font-weight:bold" value="Código del Movimiento: " />
					<h:outputText value="#{detMovSalida.movSalida.id}" />	
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />		
					<p:graphicImage value="#{barcodeBean.createBarcodeByCode()}"  
					                style="max-width: 7.5cm; padding: 10px; margin: 10px;" >
					                <f:param name="id" value="#{detMovSalida.movSalida.id}" ></f:param>
					</p:graphicImage>						
				    <h:outputText />
					
							
					<h:outputText style="font-weight:bold" value="Fecha de Ingreso: " />
					<h:outputText value="#{detMovSalida.movSalida.fechaSalida}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />		
					<h:outputText style="font-weight:bold" value="Usuario: " />
					<h:outputText value="#{detMovSalida.movSalida.usuario}" />	
					
					
					
					<h:outputText style="font-weight:bold" value="Almacen: " />
					<h:outputText value="#{detMovSalida.movSalida.nomAlmacen}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />								
					<h:outputText />
					<h:outputText  />	
					
					
					<h:outputText style="font-weight:bold" value="Centro: " />
					<h:outputText value="#{detMovSalida.movSalida.cenString}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />								
					<h:outputText />
					<h:outputText  />	
					
					<h:outputText style="font-weight:bold" value="Actividad: " />
					<h:outputText value="#{detMovSalida.movSalida.actividad}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />								
					<h:outputText />
					<h:outputText  />	
					
					<h:outputText style="font-weight:bold" value="Nombre Actividad: " />
					<h:outputText value="#{detMovSalida.movSalida.nomActividad}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />								
					<h:outputText />
					<h:outputText  />	
					
					<h:outputText style="font-weight:bold" value="Legajo:  " />
					<h:outputText value="#{detMovSalida.movSalida.legajo}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />								
					<h:outputText />
					<h:outputText  />	
					
					
					<h:outputText style="font-weight:bold" value="Empleado: " />
					<h:outputText value="#{detMovSalida.movSalida.nomPersona}" />
					<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />								
					<h:outputText value="" />
					<h:outputText value="" />
					
			    </h:panelGrid>
			     <br />  <br />  <br />  <br /> 
			     
			    <p:dataTable var="lds" value="#{detMovSalida.listDetalleDTO}"  styleClass="abm">
						    
						    <p:column width="15%" headerText="Lote" >
						        <h:outputText value="#{lds.lote}" />
						    </p:column>
						    
						    <p:column headerText="ID Articulo">
						        <h:outputText value="#{lds.codArticulo}" />
						    </p:column>
						    
						    <p:column headerText="Articulo">
						        <h:outputText value="#{lds.nomArticulo}" />
						    </p:column>
						    
						    <p:column headerText="Cantidad">
						        <h:outputText value="#{lds.cantidad}" />
						    </p:column>
						    
						    <p:column headerText="Nro. Serie Proveedor">
						        <h:outputText value="#{lds.nroSerie_Proveedor}" />
						    </p:column>
						    
						    <p:column headerText="Marca">
						        <h:outputText value="#{lds.marString}" />
						    </p:column>
						    
						    <p:column headerText="Modelo">
						        <h:outputText value="#{lds.modString}" />
						    </p:column>
						    
						    <p:column  width="10%" headerText="Precio Unitario">
						        <h:outputText value="#{lds.importeUnitario}" />
						    </p:column>
						    
						    <p:column headerText="Sub total" width="20%">
						        <h:outputText value="#{lds.uniTotal}" />
						    </p:column>
						    
						    						    						    				   
						</p:dataTable>
						
						
						<p:dataTable var="ms" value="#{detMovSalida.movSalida}"  styleClass="abm">
						    
						    
						    <p:column width="15%">
						        <h:outputText style="font-weight:bold" value="Observaciones:" />
						    </p:column>
						    
						    <p:column width="55%">
						        <h:outputText value="#{ms.observaciones}" />
						    </p:column>
						    
						    <p:column width="10%">
						        <h:outputText style="font-weight:bold" value="TOTAL:" />
						    </p:column>
						    
						    <p:column width="20%" >
						        <h:outputText style="font-weight:bold" value="#{ms.importeTotal}" />
						    </p:column>
						    
						 						    						    				   
						</p:dataTable>
					<br />
			<br />
			<h:link outcome="/reportes/movSalida.xhtml" value="Movimientos de Salida" />
			<br />
			<br />


			<br />
			<br />
			<h:commandButton value="Volver al Índice" action="/index.xhtml"
				immediate="true" />
			<br />
			<br />
			    	
					
					<br />
					
			</h:form>
		             
						
						
						
				              
       </ui:define>
             
    </ui:composition>
    
    

</html>
