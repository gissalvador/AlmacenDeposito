<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
       
    <ui:composition template="/WEB-INF/templates/template.xhtml">
       
              
       <ui:define name="content"> 
              
              
             	<h:form method="post">
					<h2>Movimientos de Entrada</h2>
					
										
					<p:dataTable var="me" value="#{movEntradaForm.movEntradas}"
					widgetVar="moesTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro proveedor"
					filteredValue="#{movEntradaForm.filteredMoes}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('moesTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>
						    <p:column headerText="Código de Movimiento" filterBy="#{me.id}" filterMatchMode="contains">
						        <h:outputText value="#{me.id}" />
						    </p:column>
						    
						     <p:column headerText="Fecha de Ingreso" filterBy="#{me.fechaIngreso}" filterMatchMode="contains">
						        <h:outputText value="#{me.fechaIngreso}" >
						        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Almacen" filterBy="#{me.almString}" filterMatchMode="contains">
						        <h:outputText value="#{me.almString}" />
						    </p:column>	
						    
						    <p:column headerText="Centro" filterBy="#{me.cenString}" filterMatchMode="contains">
						        <h:outputText value="#{me.cenString}" />
						    </p:column>					 
						 
						    <p:column headerText="Actividad" filterBy="#{me.actividad}" filterMatchMode="contains">
						        <h:outputText value="#{me.actividad}" />
						    </p:column>
						 
						    <p:column headerText="Tipo Movimiento Origen" filterBy="#{me.nomComprobante}" filterMatchMode="contains">
						        <h:outputText value="#{me.nomComprobante}" />
						    </p:column>
						    
						    <p:column headerText="Numero Comprobante" filterBy="#{me.nroComprobante}" filterMatchMode="contains">
						        <h:outputText value="#{me.nroComprobante}" />
						    </p:column>
						    
						    <p:column headerText="Fecha Comprobante">
						        <h:outputText value="#{me.fechaMO}" >
						        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Número de Solicitud" filterBy="#{me.nroSolicitud}" filterMatchMode="contains">
						        <h:outputText value="#{me.nroSolicitud}" />
						    </p:column>
						    
						    <p:column headerText="Persona o Proveedor" filterBy="#{me.cuitlegajo}" filterMatchMode="contains">
						        <h:outputText value="#{me.cuitlegajo}" />
						    </p:column>
						    
						    <p:column headerText="Importe Total">
						        <h:outputText value="#{me.importeTotal}" />
						    </p:column>
						    
						    <p:column headerText="Observaciones" filterBy="#{me.observaciones}" filterMatchMode="contains">
						        <h:outputText value="#{me.observaciones}" />
						    </p:column>
						    
						    <p:column headerText="Detalles">
						    	   <p:commandButton  icon="ui-icon-search" action="/reportes/detMovEntrada">
						    	      <f:param name="id" value="#{me.id}"></f:param>
						    		
						       </p:commandButton>
						    					    
						    </p:column>
						   					   
						</p:dataTable>
					
						
						 <br />  
						 
												 
						 <br /> 
				
				
					 <h:commandButton value="Descargar" />
					
			        <br />         
				</h:form>
               
       </ui:define>
             
    </ui:composition>
    
    

</html>
