<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="1" style="width: 90%">
				<p:wizard>

					<p:tab title="Nuevo Actividad" id="newActividad" update="display">
						<br />
						<br />

						<h:panelGrid columns="4" width="100%"
							columnClasses="rightalign,leftalign,leftalign">

							<p:outputLabel value="Número Actividad" for="nroActividad" />
							<p:inputText id="nroActividad" label="Número Actividad:"
								required="true"
								value="#{confActividad.actividadDTO.nroActividad}" />
							<p:outputLabel />
							<p:message for="nroActividad" />

							<p:outputLabel value="Nombre Actividad" for="nomActividad" />
							<p:inputText style="text-transform:capitalize" id="nomActividad" label="Nombre Actividad:"
								required="true"
								value="#{confActividad.actividadDTO.nomActividad}" />
							<p:outputLabel />
							<p:message for="nomActividad" />

							<p:outputLabel value="Red Programatica:" for="redProgramatica" />
							<p:inputText id="redProgramatica" label="Red Programatica:"
								required="true"
								value="#{confActividad.actividadDTO.redProgramatica}" />
							<p:outputLabel />
							<p:message for="redProgramatica" />

							<p:outputLabel value="Legajo Responsable:"
								for="legResponsable" />
							<p:inputText id="legResponsable" label="Código de Responsable:"
								required="true" value="#{confActividad.actividadDTO.nroRes}" />
							<p:commandButton value="Buscar"
								onclick="window.open('/AlmacenDepositoWEB/general/empleado.xhtml')" />
							<p:message for="legResponsable" />

							<p:outputLabel value="Legajo Subresponsable:"
								for="legSubresponsable" />
							<p:inputText id="legSubresponsable"
								label="Código de Subresponsable:" required="true"
								value="#{confActividad.actividadDTO.nroSubRes}" />
							<p:commandButton value="Buscar"
								onclick="window.open('/AlmacenDepositoWEB/general/empleado.xhtml')" />
							<p:message for="legSubresponsable" />


						</h:panelGrid>
						<br />
						<br />
						<p:commandButton value="Mostrar Actividades"
							action="/general/actividad.xhtml" immediate="true" />
						<br />
						<br />

						<p:commandButton value="Volver a Indice" action="/index.xhtml"
							immediate="true" />
						<br />

					</p:tab>

					<p:tab title="Confirmar" id="confirmar">
						<br />
						<p:messages id="msgs" showDetail="true" />
						<h:panelGrid columns="2" columnClasses="rightalign-bold,normal">

							<p:outputLabel value="Número Actividad: " />
							<p:outputLabel value="#{confActividad.actividadDTO.nroActividad}" />

							<p:outputLabel value="Nombre Actividad: " />
							<p:outputLabel style="text-transform:capitalize" value="#{confActividad.actividadDTO.nomActividad}" />

							<p:outputLabel value="Red Programatica: " />
							<p:outputLabel
								value="#{confActividad.actividadDTO.redProgramatica}" />

							<p:outputLabel value="Código de Responsable: " />
							<p:outputLabel value="#{confActividad.actividadDTO.nroRes}" />

							<p:outputLabel value="Código de Subresponsable: " />
							<p:outputLabel value="#{confActividad.actividadDTO.nroSubRes}" />



						</h:panelGrid>


						<br />

						<br />

						<p:commandButton value="Guardar"
							action="#{confActividad.guardarActividad}" update="msgs" />
						<br />


						<br />

						<p:commandButton value="Volver a Indice" action="/index.xhtml"
							immediate="true" />

						<br />

						<br />
					</p:tab>
				</p:wizard>

			</h:panelGrid>
			<br />
		</h:form>


	</ui:define>

</ui:composition>



</html>
