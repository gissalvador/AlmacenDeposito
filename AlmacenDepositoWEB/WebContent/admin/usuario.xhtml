<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">
	<h:form method="post">
		<h2>Usuarios del Sistema</h2>
	
		<p:dataTable value="#{usuarioForm.usuarios}" var="o" styleClass="abm" >
			<p:column>
				<f:facet name="header">Login</f:facet>
				#{o.login}
			</p:column>

			<p:column>
				<f:facet name="header">Nombre</f:facet>
				#{o.nombre}
			</p:column>
			
			<p:column>
				<f:facet name="header">Email</f:facet>
				#{o.email}
			</p:column>			
			
			<p:column>
				<f:facet name="header">Roles</f:facet>
				#{o.roles}
			</p:column>			

			<p:column>
				 <h:commandButton value="Activar Usuario" action="#{usuarioForm.activarUsuario(o.login)}" rendered="#{!o.activo}"/> 
				 <h:commandButton value="Desactivar Usuario" action="#{usuarioForm.desactivarUsuario(o.login) }" rendered="#{o.activo}"/>
				 <h:outputText value=" " /> 
				 <h:commandButton value="Editar" action="usuarioEditar" > 
				 	<f:param name="login" value="#{o.login}"></f:param>
				 </h:commandButton> 
				 <h:outputText value=" " /> 
				 <h:commandButton value="Cambiar Passw." action="usuarioCambiarPassword" > 
				 	<f:param name="login" value="#{o.login}"></f:param>
				 </h:commandButton> 
			 </p:column>
		</p:dataTable>

		<h:commandButton value="Nuevo Usuario"  action="usuarioNuevo" />
		<h:commandButton value="Volver al Índice" action="/index.xhtml" immediate="true" />
		
        <br />         
	</h:form>

	</ui:define>

</ui:composition>
</html>
