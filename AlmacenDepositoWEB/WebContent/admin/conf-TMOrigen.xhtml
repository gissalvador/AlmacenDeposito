<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="1" style="width: 90%">
				<p:wizard>

					<p:tab title="Nuevo Tipo Movimiento Origen" id="newTipoMovOrigen"
						update="display">
						<br />
						<br />

						<h:panelGrid columns="4" width="100%"
							columnClasses="rightalign,leftalign,leftalign">



							<h:outputLabel value="Nombre Tipo Movimiento Origen:"
								for="nomTipoMovOrigen" />
							<h:inputText style="text-transform:capitalize"
								id="nomTipoMovOrigen" label="Nombre Tipo Movimiento Origen:"
								required="true"
								value="#{confTipoMovOrigen.tipoMovOrigenDTO.nomTMovOrigen}" />
							<h:outputLabel />
							<p:message for="nomTipoMovOrigen" />

							<h:outputLabel value="Tipo de Persona Relacionada:" for="tp" />
							<h:inputText id="tp" label="Tipo Persona Relacionada:"
								required="true"
								value="#{confTipoMovOrigen.tipoMovOrigenDTO.nroTipoPersona}" />
							<h:commandButton value="Buscar"
								onclick="window.open('/AlmacenDepositoWEB/general/tipoPersona.xhtml')" />
							<p:message for="tp" />



						</h:panelGrid>
						<br />
						<br />

						<h:commandButton value="Mostrar Movimientos de Origen"
							action="/general/tipoMovOrigen.xhtml" immediate="true" />
						<br />
						<br />

						<h:commandButton value="Volver al Índice" action="/index.xhtml"
							immediate="true" />
						<br />

					</p:tab>

					<p:tab title="Confirmar" id="confirmar">
						<br />
						<p:messages id="msgs" showDetail="true" />
						<h:panelGrid columns="2" columnClasses="rightalign-bold,normal">

							<h:outputLabel value="Nombre Tipo Movimiento Origen: " />
							<h:outputText style="text-transform:capitalize"
								value="#{confTipoMovOrigen.tipoMovOrigenDTO.nomTMovOrigen}" />

							<h:outputLabel value="Tipo de Persona Relacionada:  " />
							<h:outputText
								value="#{confTipoMovOrigen.tipoMovOrigenDTO.nroTipoPersona}" />

						</h:panelGrid>


						<br />

						<br />

						<h:commandButton value="Guardar"
							action="#{confTipoMovOrigen.guardarTipoMovOrigen}" update="msgs" />
						<br />
						<br />


						<h:commandButton value="Volver al Índice" action="/index.xhtml"
							immediate="true" />
					</p:tab>
				</p:wizard>

			</h:panelGrid>
			<br />
		</h:form>


	</ui:define>

</ui:composition>



</html>
