<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="1" style="width: 90%">
				<p:wizard>

					<p:tab title="Nuevo Material" id="newMaterial" update="display">
						<br />
						<br />

						<h:panelGrid columns="3" width="100%"
							columnClasses="rightalign,leftalign,leftalign">

							<h:outputLabel value="Nombre Material:" for="nomMaterial" />
							<h:inputText style="text-transform:capitalize" id="nomMaterial"
								label="Nombre Material:" required="true"
								value="#{confMaterial.materialDTO.nomMaterial}" />
							<h:message for="nomMaterial" />
							<h:outputLabel value="Descripción Material:" for="desMaterial" />
							<h:inputText style="text-transform:capitalize" id="desMaterial"
								label="Descripción Material:" required="true"
								value="#{confMaterial.materialDTO.desMaterial}" />
							<h:message for="desMaterial" />
							<h:outputLabel value="Tipo Material:" for="tipoMaterial" />
							<h:inputText style="text-transform:capitalize" id="tipoMaterial"
								label="Tipo Material:" required="true"
								value="#{confMaterial.materialDTO.tipoMaterial}" />
							<h:message for="tipoMaterial" />
							



						</h:panelGrid>
						<br />
						<br />
						<h:commandButton value="Mostrar Material"
							action="/general/material.xhtml" immediate="true" />
						<br />
						<br />

						<h:commandButton value="Volver a Indice" action="/index.xhtml"
							immediate="true" />
						<br />

					</p:tab>

					<p:tab title="Confirmar" id="confirmar">
						<br />
						<p:messages id="msgs" showDetail="true" />
						<h:panelGrid columns="2" columnClasses="rightalign-bold,normal">

							<h:outputLabel value="Nombre Material: " />
							<h:outputText style="text-transform:capitalize"
								value="#{confMaterial.materialDTO.nomMaterial}" />
						     <h:outputLabel value="Descripción Material: " />
							<h:outputText style="text-transform:capitalize"
								value="#{confMaterial.materialDTO.desMaterial}" />
							<h:outputLabel value="Nombre Material: " />
							<h:outputText style="text-transform:capitalize"
								value="#{confMaterial.materialDTO.tipoMaterial}" />

						</h:panelGrid>


						<br />

						<br />

						<h:commandButton value="Guardar"
							action="#{confMaterial.guardarMaterial}" update="msgs" />
						<br />

						<br />

						<h:commandButton value="Volver a Indice" action="/index.xhtml"
							immediate="true" />

						<br />

						<br />
					</p:tab>
				</p:wizard>

			</h:panelGrid>
			<br />
		</h:form>


	</ui:define>

</ui:composition>



</html>
