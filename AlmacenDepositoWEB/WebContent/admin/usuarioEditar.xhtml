<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">

		<h:form method="post" id='form'>
			<h2>Editar un usuario</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Login" />
				<h:outputText value="#{actualizarUsuarioForm.usuarioEditado.login}" />
				<BR />

				<h:outputText value="Nombre" />
				<h:inputText id="nombre"
					value="#{actualizarUsuarioForm.usuarioEditado.nombre}" />
				<h:message for="nombre" />

				<h:outputText value="Email" />
				<h:inputText id="email"
					value="#{actualizarUsuarioForm.usuarioEditado.email}" />
				<h:message for="email" />

				<h:outputText value="Inicio vigencia" />
				<h:inputText id="inicioVigencia"
					value="#{actualizarUsuarioForm.usuarioEditado.inicioVigencia}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:message for="inicioVigencia" />

				<h:outputText value="Roles Habilitados" />
				<h:selectManyCheckbox id="roles"
					value="#{actualizarUsuarioForm.usuarioEditado.roles}"
					layout="pageDirection">
					<f:selectItems
						value="#{actualizarUsuarioForm.getRolesDisponibles()}" var="r"
						itemValue="#{r}" itemLabel="#{r}" />
				</h:selectManyCheckbox>
				<h:message for="roles" />

			</h:panelGrid>
			<h:messages />
			<h:panelGrid columns="2">
				<h:commandButton value="Guardar"
					action="#{actualizarUsuarioForm.save}" />
				<h:commandButton value="Volver" action="usuario.xhtml"
					immediate="true" />
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
