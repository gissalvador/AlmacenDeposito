<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">

	<h:form method="post" id='form'>
		<h2>Cambiar Contraseña</h2>
		
		<h:panelGrid columns="3">
			<h:outputText value="Login" />
			<h:outputText value="#{cambiarPasswordUsuarioForm.usuarioEditado.login}" /><BR />
			
			<h:outputText value="Nombre" />
			<h:outputText value="#{cambiarPasswordUsuarioForm.usuarioEditado.nombre}" /><BR />

			<h:outputText value="Contraseña Actual" />
			<h:inputSecret id="plainTextPasswordActual" value="#{cambiarPasswordUsuarioForm.plainTextPasswordActual}" />
			<p:message for="plainTextPasswordActual"/>
						
			<h:outputText value="Contraseña" />
			<h:inputSecret id="plainTextPasswordNuevo" value="#{cambiarPasswordUsuarioForm.plainTextPasswordNuevo}" />
			<p:message for="plainTextPasswordNuevo"/>
			
			<h:outputText value="Repetir Contraseña" />
			<h:inputSecret id="plainTextPasswordNuevo2" value="#{cambiarPasswordUsuarioForm.plainTextPasswordNuevo2}" />
			<p:message for="plainTextPasswordNuevo2"/>
		</h:panelGrid>
		
		<h:messages />
		
		<h:panelGrid columns="2">
			<h:commandButton value="Guardar" action="#{cambiarPasswordUsuarioForm.save}" />
			<h:commandButton value="Volver" action="usuario.xhtml" immediate="true"/>
		</h:panelGrid>
	</h:form>
	
</ui:define>

</ui:composition>
</html>
