<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
       
    <ui:composition template="/WEB-INF/templates/template.xhtml">
       
              
       <ui:define name="content"> 
              
              
             	<h:form method="post">
					<h2>Unidad Medida</h2>
					
					
					<p:dataTable var="um" value="#{unidadMedidaForm.unidadMedidas}"  styleClass="abm">
						    <p:column headerText="Código Unidad Medida">
						        <h:outputText value="#{um.unidadMedida}" />
						    </p:column>
						    
						    <p:column headerText="Nombre Unidad Medida">
						        <h:outputText value="#{um.nombre}" />
						    </p:column>
						    
						    <p:column headerText="Simbolo Unidad Medida">
						        <h:outputText value="#{um.simbolo}" />
						    </p:column>
						    
						      <p:column headerText="Tipo Unidad Medida">
						        <h:outputText value="#{um.nomTipoUM}" />
						    </p:column>
						 
						 
						</p:dataTable>
						
						 <br />  <br /> 
						 
				
				</h:form>
               
       </ui:define>
             
    </ui:composition>
    
    

</html>
