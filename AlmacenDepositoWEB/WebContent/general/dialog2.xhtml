<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post" id="form">

			<p:growl id="growl"  life="3000" />

			<h2>Dialog Example</h2>

			<h:panelGrid columns="1" cellpadding="5">

				<p:commandButton value="Basic" type="button"
					onclick="PF('dlg1').show();" />

				<p:commandButton value="Modal" type="button"
					onclick="PF('dlg2').show();" />

				<p:commandButton value="Effects" type="button"
					onclick="PF('dlg3').show();" />

				<p:commandButton onclick="PF('dlg').show();" type="button"
					icon="ui-icon-search" />

			</h:panelGrid>

			<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{dialogForm.username}"
						required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{dialogForm.password}"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							actionListener="#{dialogForm.login}"
						/>
					</f:facet>
				</h:panelGrid>


			</p:dialog>

			<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
				height="100">
				<h:outputText value="This is a Modal Dialog." />
			</p:dialog>

			<p:dialog header="Effects" widgetVar="dlg3" height="100">
				<h:outputText value="This dialog has nice effects." />

				<h:panelGrid columns="2" cellpadding="5">
					

					<f:facet name="footer">
						<p:commandButton value="Save" update="growl"
							actionListener="#{dialogForm.save}"
						/>
					</f:facet>
				</h:panelGrid>

			</p:dialog>

			<p:dialog header="Buscar" widgetVar="dlg" resizable="false">

				<p:dataTable var="a" value="#{articuloForm.arts}"
					widgetVar="artsTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro articulo"
					filteredValue="#{articuloForm.filteredArts}">


					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('artsTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>

					<p:column filterBy="#{a.codArticulo}"
						headerText="Código de Articulo" filterMatchMode="contains">
						<h:outputText value="#{a.codArticulo}" />
					</p:column>

					<p:column filterBy="#{a.nomArticulo}"
						headerText="Nombre de Artículo" filterMatchMode="contains">
						<h:outputText value="#{a.nomArticulo}" />
					</p:column>

					<p:column headerText="Material" filterBy="#{a.material}"
						filterMatchMode="contains">
						<h:outputText value="#{a.material}" />
					</p:column>

					<p:column headerText="Tipo Artículo" filterBy="#{a.tArticulo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.tArticulo}" />
					</p:column>

					<p:column headerText="Grupo" filterBy="#{a.grupo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.grupo}" />
					</p:column>

					<p:column headerText="Unidad de Medida" filterBy="#{a.uMedida}"
						filterMatchMode="contains">
						<h:outputText value="#{a.uMedida}" />
					</p:column>


					<p:column headerText="Descripción" filterBy="#{a.descArticulo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.descArticulo}" />
					</p:column>

					<p:column headerText="Partida Parcial"
						filterBy="#{a.partidaParcialId}" filterMatchMode="contains">
						<h:outputText value="#{a.partidaParcialId}" />
					</p:column>

					<p:column headerText="Código de Clase" filterBy="#{a.codClase}"
						filterMatchMode="contains">
						<h:outputText value="#{a.codClase}" />
					</p:column>



					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm.seleccionarFila()}">


						</p:commandButton>


					</p:column>


				</p:dataTable>

			</p:dialog>



			<br />
			<br />
			<h:commandButton value="Volver a Indice" action="/index.xhtml"
				immediate="true" />
			<br />
			<br />
		</h:form>

		<script type="text/javascript">
		    function handleLoginRequest(xhr, status, args) {
		        if(args.validationFailed || !args.loggedIn) {
		            PF('dlg1').jq.effect("shake", {times:5}, 100);
		        }
		        else {
		            PF('dlg1').hide();
		            $('#loginLink').fadeOut();
		        }
		    }
		</script>

	</ui:define>

</ui:composition>



</html>
