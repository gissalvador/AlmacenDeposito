<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post" id="form">

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:messages id="msgs" sticky="true" showDetail="true" />


			<h2>Dialog Example</h2>


			<h:panelGrid columns="4">


				<h:outputLabel value="Cantidad :" for="cantidad" />
				<h:inputText size="10" id="cantidad" label="Cantidad"
					value="#{dialogForm2.cantidad}" />
				<h:outputLabel />
				<h:message for="cantidad" />


				<h:outputLabel value="Código Articulo :" for="codArticulo" />
				<h:inputText id="codArticulo" size="20" label="Código Articulo"
					value="#{dialogForm2.codArticulo}">
				</h:inputText>
				<p:commandButton onclick="PF('dlg').show();" type="button"
					icon="ui-icon-search" />
				<h:outputLabel />

				<h:outputLabel value="CUIT" for="cuitlegajo" />
				<h:inputText id="cuitlegajo" label="CUIT"
					value="#{dialogForm2.cuit}" />
				<p:commandButton onclick="PF('dlgp').show();" type="button"
					icon="ui-icon-search" />
				<p:message for="cuitlegajo" />


				<h:outputLabel value="* Actividad: " for="actividad" />
				<h:inputText id="actividad" label="Número Actividad: "
					value="#{dialogForm2.actividad}">
				</h:inputText>
				<p:commandButton onclick="PF('dlga').show();" type="button"
					icon="ui-icon-search" />
				<p:message for="actividad" />

				<h:outputLabel value="* LEGAJO" for="legajo" />
				<h:inputText id="legajo" label="LEGAJO"
					value="#{dialogForm2.empleado}" />
				<p:commandButton onclick="PF('dlge').show();" type="button"
					icon="ui-icon-search" />
				<h:message for="legajo" />


				<h:outputLabel value="* Código Lote:" for="codLote" />
				<h:inputText size="20" id="codLote" label="Código Lote:"
					value="#{dialogForm2.codLote}" />
				<p:commandButton onclick="PF('dlgl').show();" type="button"
					icon="ui-icon-search" />
				<h:message for="codLote" />


				<h:outputLabel value="* Código Movimiento Salida: "
					for="codMovSalida" />
				<h:inputText id="codMovSalida" label="Número Movimiento Salida: "
					value="#{dialogForm2.nroComprobante}">
				</h:inputText>
				<p:commandButton onclick="PF('dlgms').show();" type="button"
					icon="ui-icon-search" />
				<p:message for="codMovSalida" />

				<br />

			</h:panelGrid>

			<p:dialog header="Buscar" widgetVar="dlg" resizable="false">

				<p:dataTable var="a" value="#{articuloForm.arts}"
					widgetVar="artsTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro articulo"
					filteredValue="#{articuloForm.filteredArts}">


					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('artsTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm2.seleccionarFila2(a)}" />

					</p:column>

					<p:column filterBy="#{a.codArticulo}"
						headerText="Código de Articulo" filterMatchMode="contains">
						<h:outputText value="#{a.codArticulo}" />
					</p:column>

					<p:column filterBy="#{a.nomArticulo}"
						headerText="Nombre de Artículo" filterMatchMode="contains">
						<h:outputText value="#{a.nomArticulo}" />
					</p:column>

					<p:column headerText="Material" filterBy="#{a.material}"
						filterMatchMode="contains">
						<h:outputText value="#{a.material}" />
					</p:column>

					<p:column headerText="Tipo Artículo" filterBy="#{a.tArticulo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.tArticulo}" />
					</p:column>

					<p:column headerText="Grupo" filterBy="#{a.grupo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.grupo}" />
					</p:column>

					<p:column headerText="Unidad de Medida" filterBy="#{a.uMedida}"
						filterMatchMode="contains">
						<h:outputText value="#{a.uMedida}" />
					</p:column>


					<p:column headerText="Descripción" filterBy="#{a.descArticulo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.descArticulo}" />
					</p:column>

					<p:column headerText="Partida Parcial"
						filterBy="#{a.partidaParcialId}" filterMatchMode="contains">
						<h:outputText value="#{a.partidaParcialId}" />
					</p:column>

					<p:column headerText="Código de Clase" filterBy="#{a.codClase}"
						filterMatchMode="contains">
						<h:outputText value="#{a.codClase}" />
					</p:column>





				</p:dataTable>


			</p:dialog>


			<p:dialog header="Buscar" widgetVar="dlgp" resizable="false">

				<p:dataTable var="p" value="#{proveedorForm.proveedores}"
					widgetVar="prosTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro proveedor"
					filteredValue="#{proveedorForm.filteredPros}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('prosTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm2.seleccionarFilaP(p)}" />

					</p:column>

					<p:column headerText="Código de Proveedor"
						filterBy="#{p.codPersona}" filterMatchMode="contains">
						<h:outputText value="#{p.codPersona}" />
					</p:column>

					<p:column headerText="C.U.I.T." filterBy="#{p.cuit}"
						filterMatchMode="contains">
						<h:outputText value="#{p.cuit}" />
					</p:column>


					<p:column headerText="Alias" filterBy="#{p.alias}"
						filterMatchMode="contains">
						<h:outputText value="#{p.alias}" />
					</p:column>

					<p:column headerText="Razon Social" filterBy="#{p.razonSocial}"
						filterMatchMode="contains">
						<h:outputText value="#{p.razonSocial}" />
					</p:column>


					<p:column headerText="Mail" filterBy="#{p.mail}"
						filterMatchMode="contains">
						<h:outputText value="#{p.mail}" />
					</p:column>



				</p:dataTable>



			</p:dialog>


			<p:dialog header="Buscar" widgetVar="dlga" resizable="false">

				<p:dataTable var="a" value="#{actividadForm.actividades}"
					widgetVar="prosTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro proveedor"
					filteredValue="#{actividadForm.filteredActs}">


					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('prosTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm2.seleccionarFilaAct(a)}" />

					</p:column>


					<p:column headerText="Número de Actividad"
						filterBy="#{a.nroActividad}" filterMatchMode="contains">
						<h:outputText value="#{a.nroActividad}" />
					</p:column>

					<p:column headerText="Nombre de Actividad"
						filterBy="#{a.nomActividad}" filterMatchMode="contains">
						<h:outputText value="#{a.nomActividad}" />
					</p:column>

					<p:column headerText="Red Programatia">
						<h:outputText value="#{a.redProgramatica}" />
					</p:column>

					<p:column headerText="Nombre del Responsable"
						filterBy="#{a.responsable}" filterMatchMode="contains">
						<h:outputText value="#{a.responsable}" />
					</p:column>

					<p:column headerText="Nombre del Subesponsable"
						filterBy="#{a.subresponsable}" filterMatchMode="contains">
						<h:outputText value="#{a.subresponsable}" />
					</p:column>



				</p:dataTable>


			</p:dialog>


			<p:dialog header="Buscar" widgetVar="dlge" resizable="false">

				<p:dataTable var="e" value="#{empleadoForm.empleados}"
					widgetVar="empsTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro empleado"
					filteredValue="#{empleadoForm.filteredEmps}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('empsTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>


					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm2.seleccionarFilaEmp(e)}" />

					</p:column>


					<p:column headerText="Legajo:" filterBy="#{e.legajo}"
						filterMatchMode="contains">
						<h:outputText value="#{e.legajo}" />
					</p:column>

					<p:column headerText="Nombre: " filterBy="#{e.nomPersona}"
						filterMatchMode="contains">
						<h:outputText value="#{e.nomPersona}" />
					</p:column>

					<p:column headerText="C.U.I.L." filterBy="#{e.cuil}"
						filterMatchMode="contains">
						<h:outputText value="#{e.cuil}" />
					</p:column>

					<p:column headerText="Unidad Organica: " filterBy="#{e.uOrganica}"
						filterMatchMode="contains">
						<h:outputText value="#{e.uOrganica}" />
					</p:column>


				</p:dataTable>



			</p:dialog>

			<p:dialog header="Buscar" widgetVar="dlgl" resizable="false">

				<p:dataTable var="l" value="#{loteForm.lotes}" widgetVar="lotsTable"
					multiViewState="true" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro proveedor"
					filteredValue="#{loteForm.filteredLots}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('lotsTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm2.seleccionarFilaLot(l)}" />

					</p:column>

					<p:column headerText="Código de Lote" filterBy="#{l.codLote}"
						filterMatchMode="contains">
						<h:outputText value="#{l.codLote}" />
					</p:column>

					<p:column headerText="Articulo Id" filterBy="#{l.articuloID}"
						filterMatchMode="contains">
						<h:outputText value="#{l.articuloID}">
						</h:outputText>
					</p:column>

					<p:column headerText="Articulo" filterBy="#{l.articulo}"
						filterMatchMode="contains">
						<h:outputText value="#{l.articulo}" />
					</p:column>

					<p:column headerText="Actividad Nro." filterBy="#{l.actividadID}"
						filterMatchMode="contains">
						<h:outputText value="#{l.actividadID}" />
					</p:column>

					<p:column headerText="Stock Actual" filterBy="#{l.stockActual}"
						filterMatchMode="contains">
						<h:outputText value="#{l.stockActual}" />
					</p:column>

					<p:column headerText="Marca" filterBy="#{l.marString}"
						filterMatchMode="contains">
						<h:outputText value="#{l.marString}" />
					</p:column>

					<p:column headerText="Modelo" filterBy="#{l.modString}"
						filterMatchMode="contains">
						<h:outputText value="#{l.modString}" />
					</p:column>


					<p:column headerText="Estado Actual" filterBy="#{l.nomEstadoLote}"
						filterMatchMode="contains">
						<h:outputText value="#{l.nomEstadoLote}">
						</h:outputText>
					</p:column>


				</p:dataTable>

			</p:dialog>


			<p:dialog header="Buscar" widgetVar="dlgms" resizable="false">

				<p:dataTable var="ms" value="#{movSalidaForm.movSalidas}"
					widgetVar="mossTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro proveedor"
					filteredValue="#{movSalidaForm.filteredMoss}">


					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('mossTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-check" title="seleccionar"
							actionListener="#{dialogForm2.seleccionarFilaMov(ms)}" />

					</p:column>

					<p:column headerText="Código de Movimiento" filterBy="#{ms.id}"
						filterMatchMode="contains">
						<h:outputText value="#{ms.id}" />
					</p:column>

					<p:column headerText="Fecha de Salida" filterBy="#{ms.fechaSalida}"
						filterMatchMode="contains">
						<h:outputText value="#{ms.fechaSalida}">
							<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
						</h:outputText>
					</p:column>

					<p:column headerText="Almacen" filterBy="#{ms.nomAlmacen}"
						filterMatchMode="contains">
						<h:outputText value="#{ms.nomAlmacen}" />
					</p:column>

					<p:column headerText="Centro" filterBy="#{ms.cenString}"
						filterMatchMode="contains">
						<h:outputText value="#{ms.cenString}" />
					</p:column>

					<p:column headerText="Tipo Movimiento de Origen"
						filterBy="#{ms.nomComprobante}" filterMatchMode="contains">
						<h:outputText value="#{ms.nomComprobante}" />
					</p:column>

					<p:column headerText="Persona" filterBy="#{ms.legajo}"
						filterMatchMode="contains">
						<h:outputText value="#{ms.legajo}" />
					</p:column>

					<p:column headerText="Observaciones" filterBy="#{ms.observaciones}"
						filterMatchMode="contains">
						<h:outputText value="#{ms.observaciones}" />
					</p:column>



				</p:dataTable>



			</p:dialog>


		</h:form>

		<script type="text/javascript">
		    function handleLoginRequest(xhr, status, args) {
		        if(args.validationFailed ) {
		            PF('dlg').jq.effect("shake", {times:5}, 100);
		        }
		        else {
		            PF('dlg').hide();
		         
		        }
		    }
		</script>

	</ui:define>

</ui:composition>



</html>
