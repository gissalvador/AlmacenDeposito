<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post" id="form">

			<p:growl id="growl" life="3000" />
			<p:messages id="msgs" showDetail="true" />




			<h2>Dialog Example</h2>


			<h:panelGrid columns="4">


				<h:outputLabel value="Cantidad :" for="cantidad" />
				<h:inputText size="10" id="cantidad" label="Cantidad"
				value="#{movSalida.cantidad}" />
				<h:outputLabel />
				<p:message for="cantidad" />


				<h:outputLabel value="Código Articulo :" for="codArticulo" />
				<h:inputText id="codArticulo" size="20" label="Código Articulo"
					value="#{dialogForm.codArticulo}">
					<f:ajax listener="#{dialogForm.changeIn}" />
				</h:inputText>
				<p:commandButton onclick="PF('dlg').show();" type="button"
					icon="ui-icon-search" />

				<br />

			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="5">



				<p:commandButton value="Effects" type="button"
					onclick="PF('dlg3').show();" />

				<p:commandButton value="Effects2" type="button"
					onclick="PF('dlg2').show();" />

				<p:commandButton onclick="PF('dlg').show();" type="button"
					icon="ui-icon-search" />


			</h:panelGrid>



			<p:dialog header="Effects" widgetVar="dlg3" height="100">

				<h:panelGrid columns="2" cellpadding="5">


					<f:facet name="footer">
						<p:commandButton value="Login" update="msgs"
							actionListener="#{dialogForm.login}" />
					</f:facet>
				</h:panelGrid>

			</p:dialog>


			<p:dialog header="Effects" widgetVar="dlg2" height="100">

				<h:panelGrid columns="2" cellpadding="5">


					<f:facet name="footer">
						<p:commandButton value="Save" update="msgs"
							actionListener="#{dialogForm.update()}" />
					</f:facet>
				</h:panelGrid>

			</p:dialog>

			<p:dialog header="Buscar" widgetVar="dlg" resizable="false">

				<p:dataTable var="a" value="#{articuloForm.arts}"
					widgetVar="artsTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro articulo"
					filteredValue="#{articuloForm.filteredArts}">


					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en Todos los Campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('artsTable').filter()"
								style="width:150px" placeholder="Ingrese búsqueda" />
						</p:outputPanel>
					</f:facet>
					
					<p:column headerText="Seleccionar">
						<p:commandButton icon="ui-icon-search" title="seleccionar"
							actionListener="#{dialogForm.seleccionarFila2(a)}" />

					</p:column>

					<p:column filterBy="#{a.codArticulo}"
						headerText="Código de Articulo" filterMatchMode="contains">
						<h:outputText value="#{a.codArticulo}" />
					</p:column>

					<p:column filterBy="#{a.nomArticulo}"
						headerText="Nombre de Artículo" filterMatchMode="contains">
						<h:outputText value="#{a.nomArticulo}" />
					</p:column>

					<p:column headerText="Material" filterBy="#{a.material}"
						filterMatchMode="contains">
						<h:outputText value="#{a.material}" />
					</p:column>

					<p:column headerText="Tipo Artículo" filterBy="#{a.tArticulo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.tArticulo}" />
					</p:column>

					<p:column headerText="Grupo" filterBy="#{a.grupo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.grupo}" />
					</p:column>

					<p:column headerText="Unidad de Medida" filterBy="#{a.uMedida}"
						filterMatchMode="contains">
						<h:outputText value="#{a.uMedida}" />
					</p:column>


					<p:column headerText="Descripción" filterBy="#{a.descArticulo}"
						filterMatchMode="contains">
						<h:outputText value="#{a.descArticulo}" />
					</p:column>

					<p:column headerText="Partida Parcial"
						filterBy="#{a.partidaParcialId}" filterMatchMode="contains">
						<h:outputText value="#{a.partidaParcialId}" />
					</p:column>

					<p:column headerText="Código de Clase" filterBy="#{a.codClase}"
						filterMatchMode="contains">
						<h:outputText value="#{a.codClase}" />
					</p:column>


					


				</p:dataTable>


			</p:dialog>



		</h:form>



	</ui:define>

</ui:composition>



</html>
