<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post">
			<h2>Empleado</h2>


			<p:dataTable var="e" value="#{empleadoForm.empleados}"
				widgetVar="empsTable" multiViewState="true" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				emptyMessage="No se encontro empleado"
				filteredValue="#{empleadoForm.filteredEmps}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar en Todos los Campos: " />
						<p:inputText id="globalFilter" onkeyup="PF('empsTable').filter()"
							style="width:150px" placeholder="Ingrese búsqueda" />
					</p:outputPanel>
				</f:facet>


				<p:column headerText="Código de Empleado:" filterBy="#{e.codPersona}" filterMatchMode="contains">
					<h:outputText value="#{e.codPersona}" />
				</p:column>

				<p:column headerText="Legajo:" filterBy="#{e.legajo}" filterMatchMode="contains">
					<h:outputText value="#{e.legajo}" />
				</p:column>

				<p:column headerText="Nombre: " filterBy="#{e.nomPersona}" filterMatchMode="contains">
					<h:outputText value="#{e.nomPersona}" />
				</p:column>

				<p:column headerText="Código Patrimonial: ">
					<h:outputText value="#{e.conResPatriminial}" />
				</p:column>

				<p:column headerText="C.U.I.L." filterBy="#{e.cuil}" filterMatchMode="contains">
					<h:outputText value="#{e.cuil}" />
				</p:column>

				<p:column headerText="Celular">
					<h:outputText value="#{e.celular}" />
				</p:column>

				<p:column headerText="Teléfono">
					<h:outputText value="#{e.telefono}" />
				</p:column>


				<p:column headerText="Domicilio">
					<h:outputText value="#{e.domicilio}" />
				</p:column>

				<p:column headerText="Unidad Organica: " filterBy="#{e.uOrganica}" filterMatchMode="contains">
					<h:outputText value="#{e.uOrganica}" />
				</p:column>



			</p:dataTable>


			<br />
			<br />
			<h:link outcome="/administracion/conf-empleado.xhtml"
				value="Nuevo Empleado" />
			<br />
			<br />


			<br />
			<br />


			<br />
		</h:form>

	</ui:define>

</ui:composition>



</html>
