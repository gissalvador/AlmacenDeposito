<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post">
			<h2>Tipo Movimiento Origen</h2>


			<p:dataTable var="tmo" value="#{tipoMovOrigenForm.tipoMovOrigenes}"
				styleClass="abm">
				<p:column headerText="Código Tipo Movimiento Origen:">
					<h:outputText value="#{tmo.codTMovOrigen}" />
				</p:column>

				<p:column headerText="Nombre de Tipo Movimiento Origen:">
					<h:outputText value="#{tmo.nomTMovOrigen}" />
				</p:column>

				<p:column headerText="Persona que da origen al movimiento: ">
					<h:outputText value="#{tmo.tipoPersona}" />
				</p:column>



			</p:dataTable>

			<br />
			<br />


			<h:link outcome="/admin/conf-TMOrigen.xhtml"
				value="Nuevo Movimiento de Origen" />
			<br />
			<br />


			<br />
			<br />
			<h:commandButton value="Volver a Indice" action="/index.xhtml"
				immediate="true" />


			<br />
		</h:form>

	</ui:define>

</ui:composition>



</html>
