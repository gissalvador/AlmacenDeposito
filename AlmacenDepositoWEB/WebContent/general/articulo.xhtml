<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post">
			<h2>Artículo</h2>


			<p:dataTable var="a" value="#{articuloForm.articulos}"
				styleClass="abm">
				<p:column headerText="Código de Articulo">
					<h:outputText value="#{a.codArticulo}" />
				</p:column>

				<p:column headerText="Nombre de Artículo">
					<h:outputText value="#{a.nomArticulo}" />
				</p:column>

				<p:column headerText="Material">
					<h:outputText value="#{a.material}" />
				</p:column>

				<p:column headerText="Tipo Artículo">
					<h:outputText value="#{a.tArticulo}" />
				</p:column>

				<p:column headerText="Grupo">
					<h:outputText value="#{a.grupo}" />
				</p:column>

				<p:column headerText="Unidad de Medida">
					<h:outputText value="#{a.uMedida}" />
				</p:column>


				<p:column headerText="Nro. Serie">
					<h:outputText value="#{a.nroSerie}" />
				</p:column>

				<p:column headerText="Fecha vencimiento">
					<h:outputText value="#{a.vto}" />
				</p:column>

				<p:column headerText="Peso">
					<h:outputText value="#{a.peso}" />
				</p:column>

				<p:column headerText="Unidad Peso">
					<h:outputText value="#{a.uPeso}" />
				</p:column>

				<p:column headerText="Descripción">
					<h:outputText value="#{a.descArticulo}" />
				</p:column>

				<p:column headerText="Partida Parcial">
					<h:outputText value="#{a.partidaParcialId}" />
				</p:column>

				<p:column headerText="Código de Clase">
					<h:outputText value="#{a.codClase}" />
				</p:column>

				<p:column headerText="Código de Item">
					<h:outputText value="#{a.codItem}" />
				</p:column>

				<p:column headerText="Compuesto">
					<h:outputText value="#{a.isComp}" />
				</p:column>



			</p:dataTable>

			<br />
			<br />
			<h:link outcome="/tecnica/conf-articulo-new.xhtml"
				value="Nuevo Artículo" />
			<br />
			<br />


			<br />
			<br />
			<h:commandButton value="Volver a Indice" action="/index.xhtml"
				immediate="true" />
			<br />
			<br />

			<br />
		</h:form>

	</ui:define>

</ui:composition>



</html>
