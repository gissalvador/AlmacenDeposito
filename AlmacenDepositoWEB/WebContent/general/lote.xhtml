<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
       
    <ui:composition template="/WEB-INF/templates/template.xhtml">
       
              
       <ui:define name="content"> 
              
              
             	<h:form method="post">
					<h2>Lote</h2>
					
										
					<p:dataTable var="l" value="#{loteForm.lotes}"
					widgetVar="lotsTable" multiViewState="true" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="No se encontro proveedor"
					filteredValue="#{loteForm.filteredLots}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos los campos: " />
							<p:inputText id="globalFilter" onkeyup="PF('lotsTable').filter()"
								style="width:150px" placeholder="Ingrese busqueda" />
						</p:outputPanel>
					</f:facet>
					
						    <p:column headerText="Código de Lote" filterBy="#{l.codLote}" filterMatchMode="contains">
						        <h:outputText value="#{l.codLote}" />
						    </p:column>
						    
						     <p:column headerText="Articulo Id" filterBy="#{l.articuloID}" filterMatchMode="contains">
						        <h:outputText value="#{l.articuloID}" >
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Articulo" filterBy="#{l.articulo}" filterMatchMode="contains">
						        <h:outputText value="#{l.articulo}" />
						    </p:column>	
						    
						    <p:column headerText="Actividad Nro." filterBy="#{l.actividadID}" filterMatchMode="contains">
						        <h:outputText value="#{l.actividadID}" />
						    </p:column> 
						    
						    <p:column headerText="Actividad" filterBy="#{l.actividad}" filterMatchMode="contains">
						        <h:outputText value="#{l.actividad}" />
						    </p:column>
						    
						    <p:column headerText="Stock Inicial">
						        <h:outputText value="#{l.stockInicial}" />
						    </p:column>					 
						 
						    <p:column headerText="Stock Actual" filterBy="#{l.stockActual}" filterMatchMode="contains">
						        <h:outputText value="#{l.stockActual}" />
						    </p:column>
						 
						    <p:column headerText="Marca" filterBy="#{l.marString}" filterMatchMode="contains">
						        <h:outputText value="#{l.marString}" />
						    </p:column>
						    
						    <p:column headerText="Modelo" filterBy="#{l.modString}" filterMatchMode="contains">
						        <h:outputText value="#{l.modString}" />
						    </p:column>
						    
						    <p:column headerText="Fecha Vencimiento">
						        <h:outputText value="#{l.fechaVto}" >
						        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Fecha Creado">
						        <h:outputText value="#{l.fechaCreado}" >
						        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Estado Actual" filterBy="#{l.nomEstadoLote}" filterMatchMode="contains">
						        <h:outputText value="#{l.nomEstadoLote}" >
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Detalles">
						    	   <p:commandButton  icon="ui-icon-search" action="/general/detalleLote">
						    	       <f:param name="id" value="#{l.codLote}" ></f:param>
						    	     
						    		
						       </p:commandButton>
						    					    
						    </p:column>
						   					   
						</p:dataTable>
					
						
						 <br />  
						 
												 
						 <br /> 
				
				
					 <h:commandButton value="Descargar" />
					
			        <br />         
				</h:form>
               
       </ui:define>
             
    </ui:composition>
    
    

</html>
