<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">


		<h:form method="post">
			<h2>Material</h2>


			<p:dataTable var="ma" value="#{materialForm.materials}"
				widgetVar="prosTable" multiViewState="true" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" emptyMessage="No se encontro material"
				filteredValue="#{materialForm.filteredMats}">


				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar en Todos los Campos: " />
						<p:inputText id="globalFilter" onkeyup="PF('prosTable').filter()"
							style="width:150px" placeholder="Ingrese búsqueda" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Código de Material"
					filterBy="#{ma.codMaterial}" filterMatchMode="contains">
					<h:outputText value="#{ma.codMaterial}" />
				</p:column>

				<p:column headerText="Nombre de Material"
					filterBy="#{ma.nomMaterial}" filterMatchMode="contains">
					<h:outputText value="#{ma.nomMaterial}" />
				</p:column>

				<p:column headerText="Descripción de Material"
					filterBy="#{ma.nomMaterial}" filterMatchMode="contains">
					<h:outputText value="#{ma.desMaterial}" />
				</p:column>

				<p:column headerText="Tipo de Material" filterBy="#{ma.tipoMaterial}"
					filterMatchMode="contains">
					<h:outputText value="#{ma.tipoMaterial}" />
				</p:column>



			</p:dataTable>

			<br />
			<br />
			<h:link outcome="/admin/material.xhtml" value="Nuevo Material" />

			<br />
			<br />
			<h:commandButton value="Volver al Índice" action="/index.xhtml"
				immediate="true" />
			<br />
			<br />


			<br />
		</h:form>

	</ui:define>

</ui:composition>



</html>
